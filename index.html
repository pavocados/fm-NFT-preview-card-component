<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Frontend Mentor chalenge">
      <meta name="keywords" content="HTML, CSS, JavaScript">
      <meta name="author" content="Pavo Cados">

      <title>Frontend Mentor | NFT preview card component</title>

      <link rel="stylesheet" href="styles/cssreset.css">
      <link rel="stylesheet" href="styles/style.css">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    </head>
    <body>
      <main>
        <div class="main-container">
          <div class="image-container">
            <img class="image" alt="image of transparent cube with light refraction on dark-blue background" src="images/image-equilibrium.jpg">
            <div class="overlay"></div>
          </div>
          <div class="all-info-container">
            <h1 class="title">
              Equilibrium #3429
            </h1>
            <p class="information">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="columns"> 
              <div class="number">
                <img alt="ethereum symbol" src="images/icon-ethereum.svg">
                <p class="eth">0.041 ETH</p>
              </div>
              <div class="time">
                <img alt="clock icon" src="images/icon-clock.svg">
                <p class="days-left">
                  3 days left
                </p>
              </div> 
            </div>

            <hr class="line">

            <div class="author">
              <img class="avatar" alt="picture of the author" src="images/image-avatar.png">
              <p class="creation-by">Creation of <a href="#"><span class="author-name">Jules Wyvern</a></span></p>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="mailto:wyspaw2@gmail.com">Pavo Cados</a>.
        </div>
      </footer>
    </body>
  </html>
